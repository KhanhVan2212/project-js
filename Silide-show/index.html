<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Sliding Banner</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="slideshow-container">
    <img class="slides fade" src="https://via.placeholder.com/600x300?text=Image+1" alt="Image 1">
    <img class="slides fade" src="https://via.placeholder.com/600x300?text=Image+2" alt="Image 2">
    <img class="slides fade" src="https://via.placeholder.com/600x300?text=Image+3" alt="Image 3">

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script src="./script.js"></script>
</body>
</html>
